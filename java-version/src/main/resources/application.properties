# ============================================
# CONFIGURARE BAZĂ DE DATE
# ============================================
# Modifică aceste valori cu datele tale PostgreSQL

spring.datasource.url=jdbc:postgresql://localhost:5432/learning_system
spring.datasource.username=${USER}
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# CONFIGURARE APLICAȚIE
# ============================================

# Port server
server.port=8080

# Nume aplicație
spring.application.name=Learning System

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.root=INFO
logging.level.com.learning=DEBUG

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# ============================================
# SECURITATE (pentru hash-uit parole)
# ============================================
# BCrypt strength (4-31, recomandat 10)
spring.security.bcrypt.strength=10
